<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão de Visita</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="frame">
        <div class="card">
            <div class="flip">
                <div class="front">
                    <h1>Olá!</h1>
                    <p class="flip-me">Flip</p>
                </div>

                <div class="back">
                    <h2>Rafael</h2>
                    <h3>FrontEnd Developer</h3>
                    <div class="network">
                        <a href="https://github.com/rafaeldalforno" target="_blank">
                            <img src="./images/github.svg" alt="Logo GitHub">
                        </a>
                        <a href="https://www.linkedin.com/in/rafaeldalforno/" target="_blank">
                            <img src="./images/linkedin.svg" alt="Logo LinkedIn">
                        </a>
                        <a href="https://www.instagram.com/rafaadalforno/" target="_blank">
                            <img src="./images/instagram.svg" alt="Logo Instagram">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
